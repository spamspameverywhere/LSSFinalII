<!DOCTYPE html>
<html ng-app = "lssFinalApp">
  <head>
    <meta charset = "UTF-8">
    <title>The Corgi Channel</title>
    <link href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" type = "text/css" rel = "stylesheet">
    <link href = "/public/css/main.css" type = "text/css" rel = "stylesheet">
    <base href = "/">
  </head>
  <body ng-controller = "hCtrl">

    <nav class="navbar lssNavbar">
      <div class="container-fluid">
        <a class="lssBrand" ng-href="/">The Corgi Channel</a>

        <div class="btn-group navbar-right lssDrop" uib-dropdown is-open="status.isopen">
          <button id="btnForDD" type="button" class="btn lssNavBtn glyphicon glyphicon-align-justify" uib-dropdown-toggle ng-disabled="disabled"></button>
          <ul uib-dropdown-menu role="menu" aria-labelledby="btnForDD">
            <li role="menuitem"><a ng-href="/register">Register</a></li>
            <li role="menuitem"><a ng-href="/login">Login</a></li>
          </ul>
        </div>

        <div class = "navbar-right">
          <a class = "lssNavBtn" ng-href="/register">Register</a>
          <a class = "lssNavBtn" ng-href="/login">Login</a>
        </div>

      </div>
    </nav>

    <div class = "container">
      <ng-view></ng-view>
    </div>

    <div class = "row lssFooter">
      <div class = "col-md-3"></div>
      <div class = "col-md-6">&copy; LSS</div>
      <div class = "col-md-3"></div>
    </div>

    <!-- Angular -->
    <script src = "/node_modules/angular/angular.js"></script>
    <script src = "/node_modules/angular-resource/angular-resource.js"></script>
    <script src = "/node_modules/angular-route/angular-route.js"></script>
    <script src = "/node_modules/angular-ui-bootstrap/dist/ui-bootstrap.js"></script>

    <!-- General -->
    <script src = "/public/scripts/app.js"></script>

    <!-- Controllers -->
    <script src = "/public/scripts/ctrl/cCtrl.js"></script>
    <script src = "/public/scripts/ctrl/hCtrl.js"></script>
    <script src = "/public/scripts/ctrl/pCtrl.js"></script>
    <script src = "/public/scripts/ctrl/uCtrl.js"></script>
    <script src = "/public/scripts/ctrl/uHomeCtrl.js"></script>

    <!-- Services -->
    <script src = "/public/scripts/svc/cSvc.js"></script>
    <script src = "/public/scripts/svc/pSvc.js"></script>
    <script src = "/public/scripts/svc/uSvc.js"></script>
    <script src = "/public/scripts/svc/HTTPFactory.js"></script>
  </body>
</html>
