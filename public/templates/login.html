<h3 class = "lssHClass">Login:</h3>

<form>

  <label class = "lssHClass">Username: </label>
  <input ng-model = "vm.user.username" type = "text" placeholder = "Enter username"><br><br>

  <label class = "lssHClass">Password: </label>
  <input ng-model = "vm.user.password" type = "password" placeholder = "Enter password"><br><br><br>

  <input class = "lssSecondaryBtn" ng-click = "vm.login()" type = "submit" value = "Login">

</form>
